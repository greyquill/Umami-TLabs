<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Umami TLabs</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            color: #e2e8f0;
            margin-bottom: 10px;
        }
        .error-description {
            color: #94a3b8;
            margin-bottom: 40px;
            max-width: 600px;
        }
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .error-actions .btn {
            padding: 12px 30px;
        }
    </style>
</head>
<body class="home-page">
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved.
            Let's get you back on track.
        </p>
        <div class="error-actions">
            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
            <a href="services.html" class="btn btn-secondary">View Services</a>
            <a href="brochure/index.html" class="btn btn-secondary">View Brochure</a>
        </div>
    </div>
</body>
</html>
